<!DOCTYPE html>
<title>Password Alert Warning</title>
<link rel="stylesheet" type="text/css" href="/warning.css">
<div id="warning_banner">
  <div id="warning_banner_inner_container">
    <img id="warning_banner_icon" src="/logo_password_alert.png">
    <span>
      <span id="warning_banner_header">This site has been blocked.</span>
      <span id="warning_banner_body">
        <span id="warning_banner_text">
          This site appears to be using a fake version of the Google login page to steal your password, so it has been blocked. If you understand that this site may harm your computer, you may visit this site but please be careful about the information you type.&nbsp;
        </span>
        <a href="https://support.google.com/accounts/?p=passwordalert" class="warning_banner_link" id="learn_more">Learn more</a>      </span>
    </span>
    <button class="warning_banner_button warning_banner_button_primary" id="report_phishing">Report This Site</button>
    <button class="warning_banner_button warning_banner_button_secondary" id="back">Back</button>
    <button class="warning_banner_button warning_banner_button_tertiary" id="visit_this_site">Visit This Site</button>
  </div>
</div>

<script src="/phishing_warning.js"></script>
