<!DOCTYPE html>
<title>Password Alert Warning</title>
<link rel="stylesheet" type="text/css" href="/warning.css">
<div id="warning_banner">
  <div id="warning_banner_inner_container">
    <img id="warning_banner_icon" src="/logo_password_alert.png">
    <span>
      <span id="warning_banner_header">Reset your Google Account password</span>
      <span id="warning_banner_body">
        <span id="warning_banner_text">
          You just entered your Google Account password on a sign-in page that's not Google's. Immediately reset your password to protect your account. And please make sure you don't reuse your password for other apps and sites.&nbsp;
        </span>
        <a href="https://support.google.com/accounts/?p=passwordalert" class="warning_banner_link" id="learn_more">Learn more</a>
      </span>
    </span>
    <button class="warning_banner_button warning_banner_button_primary" id="reset">Reset Password</button>
    <button class="warning_banner_button warning_banner_button_secondary" id="ignore">Ignore this time</button>
    <span id="always_ignore">Always ignore for this site</span>
  </div>
</div>

<script src="/password_warning.js"></script>
