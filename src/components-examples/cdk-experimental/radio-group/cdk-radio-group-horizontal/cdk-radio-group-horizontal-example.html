<div class="example-container">
  <ul
    cdkRadioGroup
    orientation="vertical"
    class="example-radio-group example-parent"
    aria-labelledby="vertical-radio-label"
  >
    <label class="example-label" id="vertical-radio-label">Favorite Fruit (Vertical)</label>
    @for (fruit of fruits; track fruit) {
      <li
        class="example-radio-button example-stateful example-selectable"
        [value]="fruit"
        cdkRadioButton
        #radioButton="cdkRadioButton"
      >
        <span class="example-radio-indicator" [class.example-radio-checked]="radioButton.pattern.selected()"></span>
        <span>{{ fruit }}</span>
      </li>
    }
  </ul>
</div>
