<div class="example-tablist-controls">
  <mat-checkbox [formControl]="wrap">Wrap</mat-checkbox>
  <mat-checkbox [formControl]="disabled">Disabled</mat-checkbox>
  <mat-checkbox [formControl]="softDisabled">Soft Disabled</mat-checkbox>

  <mat-form-field subscriptSizing="dynamic" appearance="outline">
    <mat-label>Orientation</mat-label>
    <mat-select [(value)]="orientation">
      <mat-option value="vertical">Vertical</mat-option>
      <mat-option value="horizontal">Horizontal</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field subscriptSizing="dynamic" appearance="outline">
    <mat-label>Selection strategy</mat-label>
    <mat-select [(value)]="selectionMode">
      <mat-option value="explicit">Explicit</mat-option>
      <mat-option value="follow">Follow Focus</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field subscriptSizing="dynamic" appearance="outline">
    <mat-label>Focus strategy</mat-label>
    <mat-select [(value)]="focusMode">
      <mat-option value="roving">Roving Tabindex</mat-option>
      <mat-option value="activedescendant">Active Descendant</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field subscriptSizing="dynamic" appearance="outline">
    <mat-label>Tab selection</mat-label>
    <mat-select [(value)]="tabSelectionIndex">
      <mat-option value="0">Tab 1</mat-option>
      <mat-option value="1">Tab 2</mat-option>
      <mat-option value="2">Tab 3</mat-option>
      <mat-option value="3">Tab 4</mat-option>
      <mat-option value="4">Tab 5</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div ngTabs>
  <div
    ngTabList
    [wrap]="wrap.value"
    [disabled]="disabled.value"
    [softDisabled]="softDisabled.value"
    [orientation]="orientation"
    [focusMode]="focusMode"
    selectionMode="explicit"
    [selectedTab]="tabs()[tabSelectionIndex]"
  >
    <div ngTab [panel]="panel1">Tab 1</div>
    <div ngTab [panel]="panel2">Tab 2</div>
    <div ngTab [panel]="panel3">Tab 3</div>
    <div ngTab [panel]="panel4">Tab 4</div>
    <div ngTab [panel]="panel5">Tab 5</div>
  </div>

  <div ngTabPanel #panel1="ngTabPanel">
    <ng-template ngTabContent>Panel 1</ng-template>
  </div>

  <div ngTabPanel #panel2="ngTabPanel">
    <ng-template ngTabContent>Panel 2</ng-template>
  </div>

  <div ngTabPanel #panel3="ngTabPanel">
    <ng-template ngTabContent>Panel 3</ng-template>
  </div>

  <div ngTabPanel #panel4="ngTabPanel">
    <ng-template ngTabContent>Panel 4</ng-template>
  </div>

  <div ngTabPanel #panel5="ngTabPanel">
    <ng-template ngTabContent>Panel 5</ng-template>
  </div>
</div>
