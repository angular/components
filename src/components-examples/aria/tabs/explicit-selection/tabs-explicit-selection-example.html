<div tabs class="example-tabs">
  <ul tabList class="example-tablist" selectionMode="explicit" selectedTab="tab-1">
    <li tab value="tab-1" class="example-tab">tab 1</li>
    <li tab value="tab-2" class="example-tab">tab 2</li>
    <li tab value="tab-3" class="example-tab">tab 3</li>
    <li tab value="tab-4" class="example-tab">tab 4</li>
    <li tab value="tab-5" class="example-tab">tab 5</li>
  </ul>

  <div tabPanel value="tab-1" class="example-tabpanel">
    <ng-template tabContent>Tabpanel 1</ng-template>
  </div>

  <div tabPanel value="tab-2" class="example-tabpanel">
    <ng-template tabContent>Tabpanel 2</ng-template>
  </div>

  <div tabPanel value="tab-3" class="example-tabpanel">
    <ng-template tabContent>Tabpanel 3</ng-template>
  </div>

  <div tabPanel value="tab-4" class="example-tabpanel">
    <ng-template tabContent>Tabpanel 4</ng-template>
  </div>

  <div tabPanel value="tab-5" class="example-tabpanel">
    <ng-template tabContent>Tabpanel 5</ng-template>
  </div>
</div>
