<div class="example-time-field" role="group" aria-labelledby="time-label">
  <span class="example-label" id="time-label">Select Time</span>
  <div class="example-time-segments">
    <span class="example-time-segment" ngSpinButton [(value)]="hours" [min]="1" [max]="12" wrap [valueText]="hoursDisplay()" aria-label="Hours" (click)="hoursInput.focus()">
      <span #hoursInput ngSpinButtonInput contenteditable="true" (keydown)="onHoursKeydown($event)" (beforeinput)="$event.preventDefault()">{{ hoursDisplay() }}</span>
    </span>
    <span class="example-time-separator" aria-hidden="true">:</span>
    <span class="example-time-segment" ngSpinButton [(value)]="minutes" [min]="0" [max]="59" wrap [valueText]="minutesDisplay()" aria-label="Minutes" (click)="minutesInput.focus()">
      <span #minutesInput ngSpinButtonInput contenteditable="true" (keydown)="onMinutesKeydown($event)" (beforeinput)="$event.preventDefault()">{{ minutesDisplay() }}</span>
    </span>
    <span class="example-time-separator" aria-hidden="true">&nbsp;</span>
    <span class="example-time-segment example-period" ngSpinButton [(value)]="period" [min]="0" [max]="1" wrap [valueText]="periodDisplay()" aria-label="AM or PM" (click)="periodInput.focus()">
      <span #periodInput ngSpinButtonInput contenteditable="true" inputmode="text" (keydown)="onPeriodKeydown($event)" (beforeinput)="$event.preventDefault()">{{ periodDisplay() }}</span>
    </span>
  </div>
  <div class="example-time-output">Selected: {{ formattedTime() }}</div>
</div>
