<div class="example-container">
    <div ngToolbar softDisabled="true" class="example-toolbar" aria-label="Soft disabled Toolbar Text Formatting Tools">
        <button
            ngToolbarWidget
            class="example-radio-button"
            (click)="format('bold')"
            (keydown.enter)="format('bold')">
            Bold
        </button>
        <button
            ngToolbarWidget
            class="example-radio-button"
            [disabled]="true"
            (click)="format('italic')"
            (keydown.enter)="format('italic')">
            Italic
        </button>
        <button
            ngToolbarWidget
            class="example-radio-button"
            (click)="format('underline')"
            (keydown.enter)="format('underline')">
            Underline
        </button>
        <button
            ngToolbarWidget
            class="example-radio-button"
            [disabled]="true">
            Disabled Action
        </button>
    </div>
</div>
