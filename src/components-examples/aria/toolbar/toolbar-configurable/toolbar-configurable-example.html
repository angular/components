<div class="example-container">
  <h4 class="example-heading">Toolbar Controls</h4>
  <div class="example-toolbar-controls">
    <mat-checkbox [formControl]="softDisabled">Soft Disabled</mat-checkbox>
    <mat-checkbox [formControl]="wrap">Wrap</mat-checkbox>
    <mat-checkbox [formControl]="toolbarDisabled">Disabled</mat-checkbox>
    <mat-form-field subscriptSizing="dynamic" appearance="outline">
      <mat-label>Orientation</mat-label>
      <mat-select [(value)]="orientation">
        <mat-option value="vertical">Vertical</mat-option>
        <mat-option value="horizontal">Horizontal</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <h4 class="example-heading">Radio Group Controls</h4>
  <div class="example-toolbar-controls">
    <mat-checkbox [formControl]="disabled">Disabled</mat-checkbox>
    <mat-checkbox [formControl]="readonly">Readonly</mat-checkbox>
    <mat-form-field subscriptSizing="dynamic" appearance="outline">
      <mat-label>Disabled Radio Options</mat-label>
      <mat-select [(value)]="disabledOptions" multiple>
        @for (fruit of fruits; track fruit) {
          <mat-option [value]="fruit">{{fruit}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>
  <h4 class="example-heading">Button</h4>
  <div class="example-toolbar-controls">
    <mat-form-field subscriptSizing="dynamic" appearance="outline">
      <mat-label>Disabled Buttons</mat-label>
      <mat-select [(value)]="disabledButtonOptions" multiple>
        @for (fruit of buttonFruits; track fruit) {
          <mat-option [value]="fruit">{{fruit}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>
</div>

<!-- #docregion toolbar -->
<div
  ngToolbar
  [orientation]="orientation"
  [softDisabled]="softDisabled.value"
  [wrap]="wrap.value"
  [disabled]="toolbarDisabled.value"
  class="example-toolbar"
>
  <button
    ngToolbarWidget
    class="example-radio-button"
    (click)="test('Pear')"
    [disabled]="disabledButtonOptions.includes('Pear')"
  >
    Pear
  </button>
  <button
    ngToolbarWidget
    class="example-radio-button"
    (click)="test('Blueberry')"
    [disabled]="disabledButtonOptions.includes('Blueberry')"
  >
    Blueberry
  </button>
  <button
    ngToolbarWidget
    class="example-radio-button"
    (click)="test('Cherry')"
    [disabled]="disabledButtonOptions.includes('Cherry')"
  >
    Cherry
  </button>
  <button
    ngToolbarWidget
    class="example-radio-button"
    (click)="test('Date')"
    [disabled]="disabledButtonOptions.includes('Date')"
  >
    Date
  </button>
</div>
<!-- #enddocregion toolbar -->
