<div class="example-container">
  <ul
    ngRadioGroup
    [softDisabled]="true"
    class="example-radio-group example-parent"
    aria-labelledby="disabled-focusable-radio-label"
  >
    <label class="example-label" id="disabled-focusable-radio-label"
      >Favorite Fruit (Disabled are Focusable)</label
    >
    @for (fruit of fruits; track fruit) {
      <li
        class="example-radio-button example-stateful example-selectable"
        [value]="fruit"
        [disabled]="disabledFruits.includes(fruit)"
        ngRadioButton
        #radioButton="ngRadioButton"
      >
        <span
          class="example-radio-indicator"
          [class.example-radio-checked]="radioButton.selected()"
        ></span>
        <span>{{ fruit }} {{ disabledFruits.includes(fruit) ? '(Disabled)' : '' }}</span>
      </li>
    }
  </ul>
</div>
