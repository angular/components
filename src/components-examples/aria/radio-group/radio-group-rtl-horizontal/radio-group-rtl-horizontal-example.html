<div class="example-container" dir="rtl">
  <ul
    ngRadioGroup
    orientation="horizontal"
    class="example-radio-group example-radio-group-horizontal"
    aria-labelledby="rtl-horizontal-radio-label"
  >
    <label class="example-label" id="rtl-horizontal-radio-label"
      >Favorite Fruit (RTL Horizontal)</label
    >
    @for (fruit of fruits; track fruit) {
      <li class="example-radio-button" [value]="fruit" ngRadioButton #radioButton="ngRadioButton">
        <span
          class="example-radio-indicator"
          [class.example-radio-checked]="radioButton.selected()"
        ></span>
        <span>{{ fruit }}</span>
      </li>
    }
  </ul>
</div>
