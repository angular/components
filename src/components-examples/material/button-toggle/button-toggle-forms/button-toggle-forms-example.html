<section>
  <h4>Button Toggle inside of a Template-driven form</h4>
  <matButton-toggle-group [(ngModel)]="fontStyle" aria-label="Font Style">
    <matButton-toggle value="bold">Bold</matButton-toggle>
    <matButton-toggle value="italic">Italic</matButton-toggle>
    <matButton-toggle value="underline">Underline</matButton-toggle>
  </matButton-toggle-group>
  <p>Chosen value is {{fontStyle}}</p>
</section>

<section>
  <h4>Button Toggle inside of a Reactive form</h4>
  <matButton-toggle-group [formControl]="fontStyleControl" aria-label="Font Style">
    <matButton-toggle value="bold">Bold</matButton-toggle>
    <matButton-toggle value="italic">Italic</matButton-toggle>
    <matButton-toggle value="underline">Underline</matButton-toggle>
  </matButton-toggle-group>
  <p>Chosen value is {{fontStyleControl.value}}</p>
</section>
