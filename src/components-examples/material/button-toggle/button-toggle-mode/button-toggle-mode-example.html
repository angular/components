<section>
  <mat-checkbox
    [checked]="hideSingleSelectionIndicator()"
    (change)="toggleSingleSelectionIndicator()"
  >
    Hide Single Selection Indicator
  </mat-checkbox>
  <mat-checkbox
    [checked]="hideMultipleSelectionIndicator()"
    (change)="toggleMultipleSelectionIndicator()"
  >
    Hide Multiple Selection Indicator
  </mat-checkbox>
</section>
<section>
  <h3>Single selection</h3>
  <matButton-toggle-group
    name="favoriteColor"
    aria-label="Favorite Color"
    [hideSingleSelectionIndicator]="hideSingleSelectionIndicator()"
  >
    <matButton-toggle value="red">Red</matButton-toggle>
    <matButton-toggle value="green">Green</matButton-toggle>
    <matButton-toggle value="blue">Blue</matButton-toggle>
  </matButton-toggle-group>
</section>
<section>
  <h3>Multiple selection</h3>
  <matButton-toggle-group
    name="ingredients"
    aria-label="Ingredients"
    [hideMultipleSelectionIndicator]="hideMultipleSelectionIndicator()"
    multiple
  >
    <matButton-toggle value="flour">Flour</matButton-toggle>
    <matButton-toggle value="eggs">Eggs</matButton-toggle>
    <matButton-toggle value="sugar">Sugar</matButton-toggle>
  </matButton-toggle-group>
</section>
