<ng-template #defaultOptionTemplate let-option>{{ option.label }}</ng-template>

<ng-template #panelTemplate>
  <div
    role="listbox"
    class="mat-timepicker-panel"
    [class.mat-timepicker-panel-animations-enabled]="!_animationsDisabled"
    [class.mat-timepicker-panel-exit]="!isOpen()"
    [attr.aria-label]="ariaLabel() || null"
    [attr.aria-labelledby]="_getAriaLabelledby()"
    [id]="panelId"
    (animationend)="_handleAnimationEnd($event)">
    @for (option of _timeOptions; track option.value) {
      <mat-option
        [value]="option.value"
        (onSelectionChange)="_selectValue($event.source)">
        <ng-container [ngTemplateOutlet]="_optionTemplate() || defaultOptionTemplate"
                      [ngTemplateOutletContext]="{ $implicit: option }">
        </ng-container>
      </mat-option>
    }
  </div>
</ng-template>
