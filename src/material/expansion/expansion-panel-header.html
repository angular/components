<span class="mat-content">
  <ng-content select="mat-panel-title"></ng-content>
  <ng-content select="mat-panel-description"></ng-content>
  <ng-content></ng-content>
</span>
<span [@indicatorRotate]="_getExpandedState()"
      *ngIf="_showToggle()"
      class="mat-expansion-indicator"
      [attr.aria-controls]="_getToggleAriaControls()"
      [attr.aria-expanded]="_getToggleAriaExpanded()"
      [attr.aria-label]="toggleAriaLabel"
      [attr.aria-labelledby]="toggleAriaLabelledBy"
      [attr.role]="_getToggleRole()"
      [attr.tabindex]="_getToggleTabIndex()"
      (keydown)="_keydown($event)"></span>
