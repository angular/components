<h2 mat-dialog-title>Dialog {{id}}</h2>

<mat-dialog-content>
  <textarea class="demo-dialog-textarea" placeholder="One"></textarea>
  <textarea class="demo-dialog-textarea" placeholder="Two"></textarea>
</mat-dialog-content>

<mat-dialog-actions>
  <button matButton="elevated" mat-dialog-close>
    Close
  </button>

  <button matButton="elevated" (click)="openAnotherDialog()">
    Open another dialog
  </button>
</mat-dialog-actions>
