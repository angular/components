<section class="demo-card demo-basic">
  <h2>Tabs</h2>
  <hr />
  <div>
    <md2-tabs class="test" selectedIndex="3" (change)="change($event)">
      <md2-tab class="test" label="Static title">Static content</md2-tab>
      <md2-tab *ngFor="let tab of tabs"
               [label]="tab.title"
               [active]="tab.active"
               [disabled]="tab.disabled">
        {{tab.content}}
      </md2-tab>
      <md2-tab active="true">
        <template md2-tab-label>
          Static title211
        </template>
        Static content2
      </md2-tab>
    </md2-tabs>
  </div>
</section>
