<div class="mat-select-trigger" cdk-overlay-origin (click)="toggle()" #origin="cdkOverlayOrigin" #trigger>
  <div
    class="mat-select-placeholder"
    [class.mat-floating-placeholder]="_selectionModel.hasValue()"
    [@transformPlaceholder]="_getPlaceholderAnimationState()"
    [style.visibility]="_getPlaceholderVisibility()">
    <span>{{placeholder}}</span>
  </div>
  <div class="mat-select-value-wrapper" >
    <span class="mat-select-value" *ngIf="_selectionModel.hasValue()">
      {{triggerValue}}
    </span>
    <span class="mat-select-filler" aria-hidden="true">&nbsp;</span>

    <span class="mat-select-arrow"></span>
  </div>
  <span class="mat-select-underline"></span>
</div>

<ng-template cdk-connected-overlay [origin]="origin" [open]="panelOpen" hasBackdrop (backdropClick)="close()"
  backdropClass="cdk-overlay-transparent-backdrop" [positions]="_positions" [minWidth]="_triggerWidth"
  [offsetY]="_offsetY" [offsetX]="_offsetX" (attach)="_setScrollTop()">
  <div class="mat-select-panel" [@transformPanel]="'showing'" (@transformPanel.done)="_onPanelDone()"
    (keydown)="_keyManager.onKeydown($event)" [style.transformOrigin]="_transformOrigin"
      [class.mat-select-panel-done-animating]="_panelDoneAnimating">
    <div class="mat-select-content" [@fadeInContent]="'showing'" (@fadeInContent.done)="_onFadeInDone()">
      <ng-content></ng-content>
    </div>
  </div>
</ng-template>
