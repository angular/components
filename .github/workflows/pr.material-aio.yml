name: 'PR (material.angular.dev)'

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize environment
        uses: angular/dev-infra/github-actions/npm/checkout-and-setup-node@8ce8257f740613a7291256173e2706fb2ed8aefa
      - name: Setup Bazel
        uses: angular/dev-infra/github-actions/bazel/setup@8ce8257f740613a7291256173e2706fb2ed8aefa
      - name: Setup Bazel RBE
        uses: angular/dev-infra/github-actions/bazel/configure-remote@8ce8257f740613a7291256173e2706fb2ed8aefa
      - name: Install node modules
        run: pnpm install --frozen-lockfile
      - name: Execute Build
        run: pnpm bazel build //docs/...

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize environment
        uses: angular/dev-infra/github-actions/npm/checkout-and-setup-node@8ce8257f740613a7291256173e2706fb2ed8aefa
      - name: Setup Bazel
        uses: angular/dev-infra/github-actions/bazel/setup@8ce8257f740613a7291256173e2706fb2ed8aefa
      - name: Setup Bazel RBE
        uses: angular/dev-infra/github-actions/bazel/configure-remote@8ce8257f740613a7291256173e2706fb2ed8aefa
      - name: Install node modules
        run: pnpm install --frozen-lockfile
      - name: Execute Tests
        run: pnpm bazel test --test_tag_filters=-e2e,-audit //docs/...
      - name: Store Test Logs
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: test-logs
          path: material.angular.dev/bazel-testlogs/
          retention-days: 14

  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize environment
        uses: angular/dev-infra/github-actions/npm/checkout-and-setup-node@8ce8257f740613a7291256173e2706fb2ed8aefa
      - name: Setup Bazel
        uses: angular/dev-infra/github-actions/bazel/setup@8ce8257f740613a7291256173e2706fb2ed8aefa
      - name: Setup Bazel RBE
        uses: angular/dev-infra/github-actions/bazel/configure-remote@8ce8257f740613a7291256173e2706fb2ed8aefa
      - name: Install node modules
        run: pnpm install --frozen-lockfile
      - name: Execute Lighthouse Audit
        run: pnpm bazel test --test_tag_filters=audit //docs/...
      - name: Store Audit Logs
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: lighthouse-logs
          path: material.angular.dev/bazel-testlogs/
          retention-days: 14
