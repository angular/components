name: 'PR (material.angular.dev)'

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize environment
        uses: angular/dev-infra/github-actions/npm/checkout-and-setup-node@b5a3609f89c06eb4037dce22a93641213a5d1508
      - name: Setup Bazel
        uses: angular/dev-infra/github-actions/bazel/setup@b5a3609f89c06eb4037dce22a93641213a5d1508
      - name: Setup Bazel RBE
        uses: angular/dev-infra/github-actions/bazel/configure-remote@b5a3609f89c06eb4037dce22a93641213a5d1508
      - name: Install node modules
        run: pnpm install --frozen-lockfile
      - name: Execute Build
        run: pnpm bazel build //docs/...

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize environment
        uses: angular/dev-infra/github-actions/npm/checkout-and-setup-node@b5a3609f89c06eb4037dce22a93641213a5d1508
      - name: Setup Bazel
        uses: angular/dev-infra/github-actions/bazel/setup@b5a3609f89c06eb4037dce22a93641213a5d1508
      - name: Setup Bazel RBE
        uses: angular/dev-infra/github-actions/bazel/configure-remote@b5a3609f89c06eb4037dce22a93641213a5d1508
      - name: Install node modules
        run: pnpm install --frozen-lockfile
      - name: Execute Tests
        run: pnpm bazel test --test_tag_filters=-e2e,-audit //docs/...
      - name: Store Test Logs
        uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a # v4.3.6
        if: always()
        with:
          name: test-logs
          path: material.angular.dev/bazel-testlogs/
          retention-days: 14

  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize environment
        uses: angular/dev-infra/github-actions/npm/checkout-and-setup-node@b5a3609f89c06eb4037dce22a93641213a5d1508
      - name: Setup Bazel
        uses: angular/dev-infra/github-actions/bazel/setup@b5a3609f89c06eb4037dce22a93641213a5d1508
      - name: Setup Bazel RBE
        uses: angular/dev-infra/github-actions/bazel/configure-remote@b5a3609f89c06eb4037dce22a93641213a5d1508
      - name: Install node modules
        run: pnpm install --frozen-lockfile
      - name: Execute Lighthouse Audit
        run: pnpm bazel test --test_tag_filters=audit //docs/...
      - name: Store Audit Logs
        uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a # v4.3.6
        if: always()
        with:
          name: lighthouse-logs
          path: material.angular.dev/bazel-testlogs/
          retention-days: 14
