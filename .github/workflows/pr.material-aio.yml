name: 'PR (material.angular.dev)'

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize environment
        uses: angular/dev-infra/github-actions/npm/checkout-and-setup-node@16e272eaa88efe5891e7e6c8e13b956ae7e5a73e
      - name: Setup Bazel
        uses: angular/dev-infra/github-actions/bazel/setup@16e272eaa88efe5891e7e6c8e13b956ae7e5a73e
      - name: Setup Bazel RBE
        uses: angular/dev-infra/github-actions/bazel/configure-remote@16e272eaa88efe5891e7e6c8e13b956ae7e5a73e
      - name: Install node modules
        run: pnpm install --frozen-lockfile
      - name: Execute Build
        run: pnpm bazel build //docs/...

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize environment
        uses: angular/dev-infra/github-actions/npm/checkout-and-setup-node@16e272eaa88efe5891e7e6c8e13b956ae7e5a73e
      - name: Setup Bazel
        uses: angular/dev-infra/github-actions/bazel/setup@16e272eaa88efe5891e7e6c8e13b956ae7e5a73e
      - name: Setup Bazel RBE
        uses: angular/dev-infra/github-actions/bazel/configure-remote@16e272eaa88efe5891e7e6c8e13b956ae7e5a73e
      - name: Install node modules
        run: pnpm install --frozen-lockfile
      - name: Execute Tests
        run: pnpm bazel test --test_tag_filters=-e2e,-audit //docs/...
      - name: Store Test Logs
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: always()
        with:
          name: test-logs
          path: material.angular.dev/bazel-testlogs/
          retention-days: 14

  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize environment
        uses: angular/dev-infra/github-actions/npm/checkout-and-setup-node@16e272eaa88efe5891e7e6c8e13b956ae7e5a73e
      - name: Setup Bazel
        uses: angular/dev-infra/github-actions/bazel/setup@16e272eaa88efe5891e7e6c8e13b956ae7e5a73e
      - name: Setup Bazel RBE
        uses: angular/dev-infra/github-actions/bazel/configure-remote@16e272eaa88efe5891e7e6c8e13b956ae7e5a73e
      - name: Install node modules
        run: pnpm install --frozen-lockfile
      - name: Execute Lighthouse Audit
        run: pnpm bazel test --test_tag_filters=audit //docs/...
      - name: Store Audit Logs
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: always()
        with:
          name: lighthouse-logs
          path: material.angular.dev/bazel-testlogs/
          retention-days: 14
