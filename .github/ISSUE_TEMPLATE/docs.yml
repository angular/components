    id: description
    attributes:
      label: Documentation Feedback
      description: |
        Provide a brief summary of what you would like to see changed in our documentation at [material.angular.dev](https://material.angular.dev/).
        Feel free to provide any suggestions of content or examples youâ€™d like us to include.
    validations:
      required: true
  - type: input
